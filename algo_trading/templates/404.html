<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}

    <title>404 - Page Not Found</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="assets/media/logos/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    <link href="{% static 'css/style.bundle.css' %}"  rel="stylesheet" type="text/css" />
  </head>
  <body id="kt_body" class="app-blank bgi-size-cover bgi-position-center bgi-no-repeat">
    <div class="d-flex flex-column flex-root" id="kt_app_root">
      <style>body { background-image: url("{% static 'media/auth/bg1.jpg' %}"); }</style>
      <div class="d-flex flex-column flex-center flex-column-fluid">
        <div class="d-flex flex-column flex-center text-center p-10">
          <div class="card card-flush w-lg-650px py-5">
            <div class="card-body py-15 py-lg-20">
              <h1 class="fw-bolder fs-2hx text-gray-900 mb-4">Oops!</h1>
              <div class="fw-semibold fs-6 text-gray-500 mb-7">We can't find that page.</div>
              <div class="mb-3">
                <img src="{% static 'media/auth/404-error.png' %}" class="mw-100 mh-300px theme-light-show" alt="" />
              </div>
              <div class="mb-0">
                <a href="{% url 'list-instruments' %}" class="btn btn-sm btn-primary">Return Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
